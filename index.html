<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Market Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="loginLink">Login</a></li>
            <li><a href="#" id="cloudAnalysisLink">Cloud Analysis</a></li>
            <li><a href="#" id="historyGraphsLink">History & Graphs</a></li>
        </ul>
        <button id="clearHistoryButton">Clear History</button>
    </nav>

    <!-- Login Page -->
    <div id="loginPage" class="page-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Cloud Analysis Page -->
    <div id="cloudAnalysisPage" class="page-container hidden">
        <h1>Cloud Analysis</h1>
        <form id="analysisForm">
            <label for="numberOfClouds">Number of Clouds:</label>
            <input type="number" id="numberOfClouds" name="numberOfClouds" min="1" required>
            <button type="button" id="generateFields">Generate Fields</button>
            <div id="cloudFields"></div>
            <label for="analysisType">Select Analysis Type:</label>
            <select id="analysisType">
                <option value="basic">Basic Analysis</option>
                <option value="advanced">Advanced Analysis</option>
            </select>
            <button type="submit" id="analyzeClouds" class="hidden">Analyze</button>
        </form>
        <div id="cloudResult"></div>
        <div class="chart-container">
            <canvas id="cloudBarGraph"></canvas>
        </div>
        <button type="button" id="resetButton" class="hidden">Reset</button>
    </div>

    <!-- History & Graphs Page -->
    <div id="historyGraphsPage" class="page-container hidden">
        <h1>History & Graphs</h1>
        <div id="graphsHistory"></div>
    </div>
</body>
</html>
